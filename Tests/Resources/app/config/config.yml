imports:
    - { resource: security.yml }

framework:
    secret:          Hell yeah!
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    session:         ~
    default_locale:  en
    translator:      { fallback: en }
    profiler:        { only_exceptions: false }
    templating:
        engines: ['twig']

pugx_cmf_page:
    title: PUGX Cmf Page Bundle
    description: Symonfy2 bundle that provides pages content management system for Symfony2 built on top of Symfony CMF and Sonata Admin bundle.
    keywords: symfony2, cmf, sonata, pugx
    admin_logo: bundles/pugxcmfpage/img/pugx_logo.png
    menu: { main: "Main Menu", footer: "Footer Menu" }
